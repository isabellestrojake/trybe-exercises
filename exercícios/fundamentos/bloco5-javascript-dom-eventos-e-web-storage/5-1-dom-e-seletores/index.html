<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const title = document.getElementById('page-title');
      title.innerText = 'Hobbit';

      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerText = 'Uma viagem inesperada';

      const subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Desolação de Smaug';

      const paragrafos = document.getElementsByClassName('paragrafo');
      paragrafos[0].style.fontSize = '15px';
      paragrafos[0].style.color = 'purple';

      const subtitulo = document.getElementsByTagName('h4')[0];
      subtitulo.style.color = 'magenta';
    </script>
  </body>
</html>
