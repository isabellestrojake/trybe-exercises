<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        /* 1 */
        function mudancaTexto() {
            let paragrafos = document.getElementsByTagName('p')[1];
            paragrafos.innerHTML = "Texto padrão teste";
        }
        mudancaTexto();

        /* 2 */
        function mudarQuadradoAmarelo() {
            let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
            quadradoAmarelo.style.background = 'rgb(76,164,109)';
        }
        mudarQuadradoAmarelo();

        /* 3 */
        function mudarQuadradoVermelho() {
            let quadradoVermelho = document.getElementsByClassName('center-content')[0];
            quadradoVermelho.style.background = "white";
        }
        mudarQuadradoVermelho();

        /* 4 */
        function corrigirTexto() {
            let correcao = document.getElementsByClassName('title')[0];
            correcao.innerHTML = 'Exercício 5.1 - JavaScripit'
        }
        corrigirTexto();

        /* 5 */
        function modificarTexto() {
            let modificacao = document.getElementsByTagName('p')[0];
            modificacao.innerHTML = modificacao.innerHTML.toUpperCase();
        }
        modificarTexto();

        /* 6 */
        function exibirParagrafos() {
            let paragrafos = document.getElementsByTagName('p');
            for (let index = 0; index < paragrafos.length; index += 1) {
            console.log(paragrafos[index].innerHTML);
            } 
        }
        exibirParagrafos();
    </script>
  </body>
</html>
